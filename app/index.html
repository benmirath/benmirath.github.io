<!DOCTYPE html>
<html>
	<head>
		<title>Hair Finder App</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Game explorer, expand your library" />
    	<meta name="author" content="Ben Miller, Fabian Rastorfer" />
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<main id="hf_appHook">
			<div id="imageFace"></div>
			<img id="imageHair" src="" crossorigin="Anonymous" />


			<video id="userWebcamDisplay" autoplay></video>
			<!-- <input id="userWebcamDisplay" type="file" accept="image/*;capture=camera"></input> -->
			<canvas id="displayPane" width="484" height="613" ></canvas>
			<canvas id="displayPaneHighlight" width="484" height="613" ></canvas>
			<div id="placeholder"></div>
			<img id="imageLoad" src="images/loading.gif">
			<p id="imageID">00001</p>
			<div id="leftPaneWrapper">
				<div id="leftPane"></div>
				<div id="leftPaneBorder"></div>
			</div>
			<a href="http://www.hairfinder.com" id="logoLink">Powered by<br/><span>hairfinder.com</span></a>
			<div id="topPane"></div>
			<div id="bottomPaneWrapper">
				<div id="bottomPane"></div>
			</div>
		</main>

		<div id="scriptTags">
			<!-- HAIRSTYLE VIEWS -->
			<script id="hf_hairstyleElement" type="text/template">
				<div class="hairstyleElementFilter" id="haircut_num_<%=hf_id%>"><p>More about this hairstyle.</p></div>
				<img class="hairstyleElement" data-id="<%=hf_id%>" src="<%=hf_imageThumbnail%>" />
			</script>

			<!-- MODEL FACE VIEWS -->
			<script id="hf_faceElement" type="text/template">
				<div class="faceElementFilter"></div>
				<img class="faceElement" data-id="<%=hf_id%>" src="<%=hf_image_thumb%>" />
			</script>

			<!-- TOP MENU VIEWS -->
			<script id="hf_topMenuElement" type="text/template">
				<div class="topMenu" id="<%=hf_buttonID%>"></div>
			</script>
			<script id="hf_topMenuItemElement" type="text/template">
				<div class="topMenuItem" id="<%=hf_buttonID%>">
					<%=hf_buttonName%>
				</div>
				<ul class="topMenuSub" id="<%=hf_buttonID%>Sub"></ul>
			</script>

			<!-- BOTTOM MENU VIEWS -->
			<script id="hf_bottomMenuElement" type="text/template">
				<div class="bottomMenu" id="<%=hf_buttonID%>"></div>
			</script>

			<script id="hf_bottomMenuItemElement" type="text/template">
				<div class="bottomMenuItem" id="<%=hf_buttonID%>">
					<%=hf_buttonName%>
				</div>
				<div class="bottomMenuSubWrapper <%=hf_buttonID%>Sub">
					<div class="bottomMenuSub" id="<%=hf_buttonID%>Sub"></div>
				</div>
			</script>

			<!-- COLOR VIEWS -->
			<script id="hf_colorHairElement" type="text/template">
				<div class="colorHair <%=hf_display_type%>" style="background-color:<%=hf_color_value%>" data-color_val="<%=hf_color_value%>" data-color-name="<%=hf_color_name%>"></div>
			</script>
			<script id="hf_colorHighlightElement" type="text/template">
				<div class="colorHighlight" style="background-color:<%=hf_color_value%>" data-color_val="<%=hf_color_value%>" data-color-name="<%=hf_color_name%>"></div>
				<div class="colorHair2 <%=hf_display_type%>" data-color_val="<%=hf_color_value%>" data-color-name="<%=hf_color_name%>"></div>
			</script>

			<script id="hf_accountMenuElement" type="text/template">
				<form name="accountSignedOut" class="accountMenu accountSignedOut" method="post">
					<h2>Please enter your account info</h2>
					<p>Email:</p>
					<input class="accountMenuInputText" id="hf_signedOutEmail" required type="email">
					<p>Password:</p>
					<input class="accountMenuInputText" id="hf_signedOutPassword" required type="password">
					<p>Remember Me</p>
					<input class="accountMenuInputCheck" id="hf_signedOutRememberMe" name="rememberMe" type="checkbox"><br/>

					<input class="accountMenuInputButton" class="inputText" id="hf_signedOutSignIn" value="Sign In" name="signIn" type="submit">
					<input class="accountMenuInputButton" id="hf_signedOutForgotPassword" value="Forgot Password" name="forgotPassword" type="submit">
					<input class="accountMenuInputButton" id="hf_signedOutRegister" value="Register" name="register" type="submit">
				</form>
				<form name="accountSignedIn" class="accountMenu accountSignedIn" method="post">
					<h2>Update your account settings</h2>
					<p>Gender</p>
					<select id="hf_signedInGender">
						<option id="hf_signedInGender_Female">Female</option>
						<option id="hf_signedInGender_Male">Male</option>
					</select>
					<p>Language</p>
					<select id="hf_signedInLanguage">
						<option>placeholder</option>
					</select>
					<input class="accountMenuInputButton" id="hf_signedInUpdateSettings" value="Update Settings" type="submit"><br/>
					<input class="accountMenuInputButton" id="hf_signedInSignOut" value="Sign Out" type="submit">
					<input class="accountMenuInputButton" id="hf_signedInDelete" value="Delete Account"  type="submit">
				</form>
				<form name="accountRegister" class="accountMenu accountRegister" method="post">
					<h2>Please fill out the form below to register your account:</h2>
					<p>Email</p>
					<input class="accountMenuInputText" id="hf_registerEmail" required= type="email">
					<p>Password</p>
					<input class="accountMenuInputText" id="hf_registerPassword" type="password" required pattern="(?=^.{5,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
					<p>Confirm Password</p>
					<input class="accountMenuInputText" id="hf_registerPasswordConfirm" type="password" required pattern="(?=^.{5,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
					<p>Gender</p>
					<select id="hf_registerGender" required>
						<option id="hf_registerGender_Female">Female</option>
						<option id="hf_registerGender_Male">Male</option>
					</select><br/>
					<input class="accountMenuInputButton" id="hf_registerSubmit" type="submit" value="Register">
				</form>
				<form name="accountDelete" class="accountMenu accountDelete" method="post">
					<h2>Are you sure you want to delete your account?</h2>
					<input class="accountMenuInputButton" id="hf_deleteYes" type="submit" value="Yes"><br/>
					<input class="accountMenuInputButton" id="hf_deleteNo" type="submit" value="No">
				</form>
				<form name="accountForgot" class="accountMenu accountForgot" method="post">
					<h2>Enter the email connected to your account below, and we'll email you your password</h2>
					<input class="accountMenuInputText" id="hf_forgotEmail" type="text"><br/>
					<input class="accountMenuInputButton" id="hf_forgotSend" type="submit" value="Send New Password">
				</form>
			</script>
			<script id="hf_share" type="text/template"></script>
		</div>

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/backbone.js"></script>
		<script src="js/libs/context-blender/context_blender.js"></script>
		<script src="js/models/model_color.js"></script>
		<script src="js/models/model_face.js"></script>
		<script src="js/models/model_hairstyle.js"></script>
		<script src="js/models/model_topMenuItem.js"></script>
		<script src="js/models/model_bottomMenuItem.js"></script>
		<script src="js/collections/collection_colors.js"></script>
		<script src="js/collections/collection_faces.js"></script>
		<script src="js/collections/collection_hairstyles.js"></script>
		<script src="js/collections/collection_topMenu.js"></script>
		<script src="js/collections/collection_bottomMenu.js"></script>
		<script src="js/views/view_model_color.js"></script>
		<script src="js/views/view_model_face.js"></script>
		<script src="js/views/view_model_hairstyle.js"></script>
		<script src="js/views/view_model_topMenuItem.js"></script>
		<script src="js/views/view_model_bottomMenuItem.js"></script>
		<script src="js/views/view_collection_colors.js"></script>
		<script src="js/views/view_collection_faces.js"></script>
		<script src="js/views/view_collection_hairstyles.js"></script>
		<script src="js/views/view_collection_topMenu.js"></script>
		<script src="js/views/view_collection_bottomMenu.js"></script>
		<script src="js/apiCalls.js"></script>
		<script src="js/webcam.js"></script>
		<script src="js/languages.js"></script>
		<script src="js/hairFinderApp.js"></script>
	</body>
</html>
