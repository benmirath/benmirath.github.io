			</script>

			<!-- COLOR VIEWS -->
			<script id="hf_colorHairElement" type="text/template">

			</script>
			<script id="hf_colorHighlightElement" type="text/template">
				<div class="colorHighlight" style="background-color:<%=hf_color_value%>" data-color_val="<%=hf_color_value%>" data-color-name="<%=hf_color_name%>"></div>
				<div class="colorHair2 <%=hf_display_type%>" data-color_val="<%=hf_color_value%>" data-color-name="<%=hf_color_name%>"></div>
			</script>

			<script id="hf_leftPaneCustom" type="text/template">
				
				<div id="customFace_SignedOut" class="customFaceMenu">
					<h3 id="customFace_signedOut_header">Please sign in to enable the custom photo feature.</h3>
				</div>
				<div id="customFace_SignedIn_Photo" class="customFaceMenu">
					<h3 id="customFace_photo_header1">Is this picture okay?</h3>
					<p id="customFace_photo_body">Then start styling your hair!</p>

					<h3 id="customFace_photo_header2">Almost? Adjust it!</h3>
					<div id="customFace_controls">
						<div id="customFace_controls_up" class="customFace_controls_button" ></div>
						<div id="customFace_controls_down" class="customFace_controls_button" ></div>
						<div id="customFace_controls_right" class="customFace_controls_button"></div>
						<div id="customFace_controls_left" class="customFace_controls_button"></div>
						<div id="customFace_controls_plus" class="customFace_controls_button"><strong>+</strong></div>
						<div id="customFace_controls_minus" class="customFace_controls_button"><strong>-</strong></div>
						<div id="customFace_controls_reset" class="customFace_controls_button">Reset</div>
					</div>
					<h3 id="customFace_photo_header3">No? Try again!</h3>
					<div class="customFace_upload">
						<h2>Upload Picture</h2>
						<div class="fauxUploadWrapper">
							<div class="fauxUpload"></div>
							<input id="customFace_uploadInput_photo" type="file" />
						</div>						
					</div>
					<div class="customFace_capture">
						<h2>Take Picture</h2>
						<input id="customFace_captureInput_photo" type="submit" value="" />
					</div>
				</div>
				<div id="customFace_SignedIn_TakePhoto" class="customFaceMenu">
					<p id="customFace_takePhoto_header">For the best resul, make sure the space is well lit and, that you use the silhoutte over the preview as a guide.</p>
					<div class="customFace_snap">
						<h2>Snap Picture</h2>
						<input id="customFace_captureInput_takePhoto" type="submit" value="" />
					</div>
				</div>
				<div id="customFace_SignedIn_NoPhoto" class="customFaceMenu">
					<h3 id="customFace_noPhoto_header1">Let's get started! Would you like to upload a previous photo, or take a new one right now?</h3>
					<div class="customFace_upload">
						<h2>Upload Picture</h2>
						<div class="fauxUploadWrapper">
							<div class="fauxUpload"></div>
							<input id="customFace_uploadInput_noPhoto" type="file" text="" value="" />
						</div>
						
					</div>
					<div class="customFace_capture">
						<h2>Take Picture</h2>
						<input id="customFace_captureInput_noPhoto" type="submit" value="" />
					</div>
				</div>
			</script>

			<script id="hf_accountMenuElement" type="text/template">
				<form name="accountSignedOut" class="accountMenu accountSignedOut" method="post">
					<h2 id="account_signedOut_header">Please enter your account info</h2>
					<p id="account_signedOut_email">Email:</p>
					<input class="accountMenuInputText" id="hf_signedOutEmail" required type="email">
					<p id="account_signedOut_password">Password:</p>
					<input class="accountMenuInputText" id="hf_signedOutPassword" required type="password">
					<p id="account_signedOut_remember">Remember Me</p>
					<input class="accountMenuInputCheck" id="hf_signedOutRememberMe" name="rememberMe" type="checkbox"><br/>

					<input class="accountMenuInputButton" class="inputText" id="hf_signedOutSignIn" value="Sign In" name="signIn" type="submit">
					<input class="accountMenuInputButton" id="hf_signedOutForgotPassword" value="Forgot Password" name="forgotPassword" type="submit">
					<input class="accountMenuInputButton" id="hf_signedOutRegister" value="Register" name="register" type="submit">
				</form>
				<form name="accountSignedIn" class="accountMenu accountSignedIn" method="post">
					<h2 id="account_signedIn_header">Update your account settings</h2>
					<p id="account_signedInGender_header">Gender</p>
					<select id="hf_signedInGender">
						<option id="hf_signedInGender_Female">Female</option>
						<option id="hf_signedInGender_Male">Male</option>
					</select>
					<p id="account_signedInLanguage_header">Language</p>
					<select id="hf_signedInLanguage">
						<option>placeholder</option>
					</select>
					<input class="accountMenuInputButton" id="hf_signedInUpdateSettings" value="Update Settings" type="submit"><br/>
					<input class="accountMenuInputButton" id="hf_signedInSignOut" value="Sign Out" type="submit">
					<input class="accountMenuInputButton" id="hf_signedInDelete" value="Delete Account"  type="submit">
				</form>
				<form name="accountRegister" class="accountMenu accountRegister" method="post">
					<h2 id="account_register_header">Please fill out the form below to register your account:</h2>
					<p id="account_register_email">Email</p>
					<input class="accountMenuInputText" id="hf_registerEmail" required= type="email">
					<p id="account_register_password">Password</p>
					<input class="accountMenuInputText" id="hf_registerPassword" type="password" required pattern="(?=^.{5,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
					<p id="account_register_passwordConfirm">Confirm Password</p>
					<input class="accountMenuInputText" id="hf_registerPasswordConfirm" type="password" required pattern="(?=^.{5,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
					<p id="account_register_gender">Gender</p>
					<select id="hf_registerGender" required>
						<option id="hf_registerGender_Female">Female</option>
						<option id="hf_registerGender_Male">Male</option>
					</select><br/>
					<input class="accountMenuInputButton" id="hf_registerSubmit" type="submit" value="Register">
				</form>
				<form name="accountDelete" class="accountMenu accountDelete" method="post">
					<h2 id="account_delete_header">Are you sure you want to delete your account?</h2>
					<input class="accountMenuInputButton" id="hf_deleteYes" type="submit" value="Yes"><br/>
					<input class="accountMenuInputButton" id="hf_deleteNo" type="submit" value="No">
				</form>
				<form name="accountForgot" class="accountMenu accountForgot" method="post">
					<h2 id="account_forgot_header">Enter the email connected to your account below, and we'll email you your password</h2>
					<input class="accountMenuInputText" id="hf_forgotEmail" type="text"><br/>
					<input class="accountMenuInputButton" id="hf_forgotSend" type="submit" value="Send New Password">
				</form>
			</script>
			<script id="hf_share" type="text/template"></script>
